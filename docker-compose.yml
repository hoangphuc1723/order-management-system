services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongo:27017/orderdb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"        # Maps port 27018 on the host to port 27017 on the container
    volumes:
      - mongodb-data:/data/db  # Persistent data storage
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js  # Initialization script (optional)
    environment:
      MONGO_INITDB_ROOT_USERNAME: root  # Optional: Root user for admin access
      MONGO_INITDB_ROOT_PASSWORD: example  # Optional: Password for root user
      MONGO_INITDB_DATABASE: mydatabase  # Optional: Default database to create

volumes:
  mongodb-data:  # Defines a named volume for persistent data

